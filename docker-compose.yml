
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-modification
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps Vite hot-reloading in some OS
    env_file:
      - .env
    networks:
      - streamvault-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      # Mount source code for hot-modification
      - ./backend/src:/app/src
      # Prevent overwriting node_modules
      - /app/node_modules
    env_file:
      - ./backend/.env
    networks:
      - streamvault-network

networks:
  streamvault-network:
    driver: bridge
